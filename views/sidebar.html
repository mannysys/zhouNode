<div id="sidebar">
    <div class='panel'>
        <% if (typeof(current_user) !== 'undefined' || current_user) { %>
        <div class='header'>
            <span class='col_fade'>个人信息</span>
        </div>
        <div class='inner'>
            <div class="user_card">
                <div>
                    <a class="user_avatar" href="/user/<%=current_user._id%>">
                        <img src="<%=config.site_avatar%><%=current_user.avatar%>" title="<%=current_user.username%>">
                    </a>
                    <span class="user_name">
                        <a class="dark" href="/user/<%=current_user._id%>"><%=current_user.username%></a>
                    </span>
                    <div class="board clearfix">
                        <div class="floor">
                            <span class="big">鱼蛋: <%=current_user.score%></span>
                        </div>
                    </div>
                    <div class="space clearfix"></div>
                    <span class="signature">
                        <%=current_user.signature%>
                    </span>
                </div>
            </div>
        </div>
        <% } else { %>
        <div class='inner'>
            <p>真爱宝粉</p>
            <div>
                您可以&nbsp;<a href='/signin'>登录</a>&nbsp;或&nbsp;
                <a href='/signup'>注册</a>
            </div>
        </div>
        <% } %>
    </div>

    <% if (current_user) { %>
    <div class="panel">
        <div class='inner'>
            <a href='/topic/create' id='create_topic_btn'>
                <span class='span-success'>发布话题</span>
            </a>
        </div>
    </div>
    <% } %>

    <div class="inner ads">
        <!--<a href="#" target="_blank" class="banner sponsor_outlink" data-label="wilddog">-->
            <!--<img src="/public/images/tumblr_boy.gif">-->
        <!--</a>-->
        <div class="sep10"></div>

    </div>
</div>
