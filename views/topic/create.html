<%- layout('layout') %>
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="/">主页</a><span class="divider">/</span></li>
                <li>发布话题</li>
            </ul>
        </div>
        <div class="inner">
            <!-- 显示错误信息 -->
            <% if(typeof(error) != 'undefined' && error){ %>
            <div class="alert alert-error">
                <strong><%=error%></strong>
            </div>
            <% } %>
            <!-- 显示成功信息 -->
            <% if(typeof(success) != 'undefined' && success){ %>
            <div class="alert alert-success">
                <strong><%=success%></strong>
            </div>
            <% } %>
            <form action="/topic/create" method="post" id="create_topic_form">
                <span class="tab-selector">选择板块：</span>
                <select name="tab" id="tab-value">
                    <option value="tab1">板块1</option>
                    <option value="tab2">板块2</option>
                </select><br>
                <input type="text" name="title" id="title" class="span9"/>
                <div class="markdown_editor in_editor">
                    <div class="markdown_in_editor">
                        <textarea name="t_content" id="" cols="30" rows="10" class="editor"></textarea>
                        <div class="editor_buttons">
                            <input type="hidden" name="_csrf" value="<%=csrf%>">
                            <input type="submit" class="span-primary subimit_btn" value="提交">
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<link rel="stylesheet" href="/public/libs/webuploader/webuploader.css"/>
<link rel="stylesheet" href="/public/libs/editor/editor.css"/>
<script src="/public/libs/markdownit.js"></script>
<script src="/public/libs/webuploader/webuploader.withoutimage.js"></script>
<script src="/public/libs/editor/editor.js"></script>
<script src="/public/libs/editor/ext.js"></script>
<script>
    $(function(){
        var editor = new Editor();
        editor.render($('.editor')[0]);
    });
</script>
